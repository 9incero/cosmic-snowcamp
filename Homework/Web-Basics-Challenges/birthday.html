<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 출력하기</title>
</head>
<body>
    <h1>생일 출력하기</h1>
    <input id='number' placeholder="번호를 입력하세요">
    <button onclick="getUser()">클릭</button>
    <div id="userInfo"></div>
    
    <script>
        function getUser() {

        var id = document.getElementById('number').value;

        if (id<0 || id>6) {
            document.getElementById('userInfo').innerText='존재하지 않음'
        }
        else {
        //설정객체: get모드로 실행
        const config = {
            method: "get"
        };
        
        fetch("https://my-json-server.typicode.com/smashh712/json_placeholder/members/", config)
            .then(response => response.json())
            .then(data =>{ 
            const name = data[id].name;
            const birth = data[id].birth;
            document.getElementById('userInfo').innerText=name+'의 생일은 '+birth[0]+birth[1]+'년 '+birth[2]+birth[3]+'월 '+birth[4]+birth[5]+'일입니다.'

            })
            .catch(error => console.log(error));
        }
    }
    </script>
</body>
</html>
