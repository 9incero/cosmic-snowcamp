<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>아이디어 메모장</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="pink" value="pink">
        <label class="form-check-label" for="pink">
          Pink
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color" id="gray" value="gray" checked>
        <label class="form-check-label" for="gray">
          Gray
        </label>
      </div>
      <div class="input-group">
        <input id='memobox' type="text" class="form-control" placeholder="새로운 메모를 만들어보자">
        <div class="input-group-append">
          <button onclick="creatmemo()" class="btn btn-outline-secondary" type="button">저장</button>
        </div>
      </div>

      <div id="memo"></div>
      <script>
        function creatmemo(){
            let card = document.createElement('div');
            card.setAttribute('class', 'card');

            let card_header = document.createElement('h5');
            card_header.setAttribute('class','card-header');
            card_header.setAttribute('id','card-header');
            //색지정
            var radios = document.getElementsByName("color");
            var selected = Array.from(radios).find(radio => radio.checked);
            card_header.style.backgroundColor=selected.value
            //시간
            var now=new Date();
            card_header.innerHTML = now;
            card.appendChild(card_header);

            let card_body = document.createElement('div');
            card_body.setAttribute('class','card-body');
            card.appendChild(card_body);

            let card_text = document.createElement('p');
            card_text.setAttribute('class','card-text');
            card_text.innerHTML=document.getElementById('memobox').value;
            card_body.appendChild(card_text);

            let btn = document.createElement('button');
            btn.setAttribute('class','btn btn-primary');
            btn.setAttribute('id','btn')
            btn.innerHTML='삭제';
            card_body.appendChild(btn);
            //삭제
            btn.onclick= function(){
                var p = this.parentElement.parentElement;
                p.remove();
            }
            memo.appendChild(card);
        }

      </script>
  </body>
</html>
